version='0.2.0'


repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://raw.githubusercontent.com/dssb/maven-repository/master/'
    }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.16'
    
    compile group: 'dssb-failable', name: 'dssb-failable-api', version: '1.0.0'
    compile group: 'dssb-utils',    name: 'dssb-utils-common', version: '2.0.0'
    
    testCompile     'junit:junit:4.12'
    testCompileOnly 'org.projectlombok:lombok:1.16.16'
}
